<!DOCTYPE html>
<html>
<head>
  <title>Styled Form</title>
  <link rel="stylesheet" type="text/css" href="styles3.css">
</head>
<body>
  <form class="custom-form">
    <h2>Contact Information</h2>
    <div class="form-section">
      <label for="name">Name:</label>
      <input  type="text"  class ="iputstyle" id="name" name="name">
    </div>
    <div class="form-section">
      <label for="email">Email:</label>
      <input  type="email" id="email" class ="iputstyle" name="email">
    </div>
    <div class="form-section">
      <label for="message">Message:</label>
      <textarea id="message" name="message" class ="iputstyle" rows="4"></textarea>
    </div>
    <div class="form-section">
      <label for="phone">Phone:</label>
      <input  type="tel" id="phone"  class ="iputstyle"name="phone">
    </div>
    <div class="form-section">
      <input type="submit"  class ="iputstyle"value="Submit">
    </div>
  </form>
</body>
</html>
